<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Mobileサイトの基本構造</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js/libs/jquery-mobile/jquery.mobile.min.css">
    </head>
    <body>

        <div data-role="page">

            <div data-role="header">
                <h1>ページタイトル(header)</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <p>コンテンツ領域(ui-content)</p>
                <label>
                    ユーザ名
                <input type="text">
                </label>
                <label>
                    パスワード
                <input type="password">
                </label>
                <input type="submit" value="送信">
                <a href="index2.html">index2.html</a>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>ページフッタ(footer)</h4>
            </div><!-- /footer -->
        </div><!-- /page -->        
        <script src="js/libs/jquery/jquery.min.js"></script>
        <script src="js/libs/jquery-mobile/jquery.mobile.min.js"></script>
    </body>
</html>
